version: "3.5"

services:
  db:
    image: postgres:11.2
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    expose:
      - 5432
    ports:
      - 5432

  server:
    build: .
    image: runtime
    command: dockerize -wait tcp://db:5432 -wait tcp://external-services:7000 -timeout 10s yarn server:run
    environment:
      TYPEORM_HOST: db
      # Control how the Facebook OAuth API resolves:
      # FB_OAUTH_SERVICE_URL: http://localhost:7000/facebook/profile
      FB_OAUTH_SERVICE_URL: http://external-services:7000/facebook/profile
    expose:
      - 9000
    ports:
      - "9000:9000"
    depends_on:
      - db
      - external-services

  external-services:
    image: runtime
    command: yarn e2e:services
    expose:
      - 7000
