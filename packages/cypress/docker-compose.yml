version: "3.5"

services:
  db:
    image: postgres:11.2
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    expose:
      - 5432

  server:
    build:
      context: ../../
      dockerfile: packages/e2e/Dockerfile
    image: runtime
    command: dockerize -wait tcp://db:5432 -timeout 10s yarn server:run
    environment:
      TYPEORM_HOST: db
      FB_OAUTH_SERVICE_URL: http://external-services:7000/facebook/profile
    expose:
      - 9000
    depends_on:
      - db

  client:
    image: runtime
    command: yarn client:prod
    environment:
      REACT_APP_HOST: http://server:9000
    expose:
      - 3000

  external-services:
    image: runtime
    command: yarn e2e:services
    expose:
      - 7000

  cypress:
    image: runtime
    command: dockerize -wait tcp://db:5432 -wait tcp://client:3000 -wait tcp://server:9000 -wait tcp://external-services:7000 -timeout 60s yarn test:cypress
    depends_on:
      - db
      - server
      - client
      - external-services
